<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
	
<h:head> 
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>ECIS - EMAIL</title>
</h:head>

<h:body>
	<header class="display-8 fw-normal pricing-header p-3 pb-md-4 mx-auto text-center navbar-dark navbar-dark nav-item" style="background-color: #7952b3; color:white;">ECIS - AVALIAÇÃO</header>
	<hr class="featurette-divider"> </hr>
	<section class="container">
  		<h2 class="display-12 fw-normal pricing-header p-3 pb-md-4 mx-auto text-center">BEM-VINDO</h2>
		
        <article class="row">
        	<p:blockUI block="form" trigger="form:btnAvancar" >
			    <p:graphicImage value="resources/imgs/loading.gif"/> 
			</p:blockUI>
			
            <div class="col-xs-12 col-xs-updated">
		        <h:form  id="form" class="form-horizontal needs-validation ">
		        	
		        	<div class="row">
		        		<p>Seu email será a base do seu cadastro no ECIS, por isso, precisamos validá-lo</p>
						<div class="form-group justify-content-sm-center ">
							<h:outputLabel value="Email: *" class="form-label col-sm-6" />
							
							<h:inputText id="emailinput" 
								class="form-control col-sm-6" 
								value="#{emailMBean.email}" 
								size="50" required="true" 
								requiredMessage="O Campo email é obrigatório."
    							validatorMessage="formato de email inválido">
									<f:validateLength maximum="100" /> 
									<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText>
							<h:message for = "emailinput" style = "color:red" />
						</div>
					</div>
					<div class="row"> 
						<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
							<h:commandButton class="btn btn-outline-secondary btn-lg px-4" value="Cancelar" action="#{paginaInicialMBean.entrarPaginaInicial}" immediate="true"/>
							<h:commandButton id="btnAvancar" class="btn btn-success btn-lg px-4 gap-3" value="Avançar" action="#{emailMBean.entrarConfirmarEmail}">
								<f:param name="email" value="#{emailMBean.email}" />
							</h:commandButton>
							
						</div>
					</div>
				</h:form>
			</div>
		</article>
	</section>
	
	<section class="container">
  		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    		<p class="col-md-4 mb-0 text-muted">© 2022 ECIS, Inc</p>
    		<p class="col-md-4 mb-0 text-muted">Developed By <a target="blank" href="https://www.linkedin.com/in/patricia-pamplona-dev/">Patrícia Pamplona</a></p>
  		</footer>
	</section>
</h:body>
</html>
