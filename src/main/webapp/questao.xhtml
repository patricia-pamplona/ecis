<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head> 

<f:metadata>
    <f:viewAction action="#{paginaInicialMBean.entrarPaginaInicial}"
         if="#{etapaMBean.empresa == null}" />
    <f:viewAction action="#{questaoMBean.iniciarQuestionario}"
         if="#{questaoMBean.etapa == null}" />
</f:metadata>

	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>ECIS - Avaliação</title>
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</h:head>

<h:body>
	<header class="display-8 fw-normal pricing-header p-3 pb-md-4 mx-auto text-center navbar-dark navbar-dark nav-item" style="background-color: #7952b3; color:white;">ECIS - AVALIAÇÃO</header>
	<hr class="featurette-divider"> </hr>
	<section class="container">
  		
			<p class="fs-2 text-center">
				<h:outputText value="Pergunta #{questaoMBean.contadorQuestoes}/#{questaoMBean.totalQuestoes}"  />
			</p>
			
        <article class="row">
        	<h:messages class="row"/>
            <div class="col-xs-12 col-xs-updated">
		        <h:form class="form-horizontal needs-validation">
		        	<div class="input-group">
						<div class="form-group  col-sm-12">
							<p >
								<h:outputText value="#{questaoMBean.itens.get(questaoMBean.indexItemAtual).requisitos.get(questaoMBean.indexRequisitoAtual).pergunta}" />
							</p>
							<div style="padding-left:0; margin:0;" class="form-check form-switch fs-1 d-grid gap-2 d-sm-flex justify-content-sm-center m-4">
								<label for="chkRememberMe">
									<h:outputText rendered="#{!questaoMBean.checkbox.value}" value="Não" />
								</label>
								<h:selectBooleanCheckbox 
									binding="#{questaoMBean.checkbox}" 
									onclick="submit()" 
									style="padding:0; margin:0;" 
									class="form-check-input justify-content-sm-center m-4" 
									value = "#{questaoMBean.itens.get(questaoMBean.indexItemAtual).requisitos.get(questaoMBean.indexRequisitoAtual).resposta.resposta}" 
									id = "chkRememberMe">	
									
								</h:selectBooleanCheckbox>
								<label for="chkRememberMe">
									<h:outputText rendered="#{questaoMBean.checkbox.value}" value="Sim" />
								</label>
										
							</div>
						</div>
				 		
					</div>
						
					<div class="form-group"> 
						<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
							<h:commandButton class="btn btn-warning btn-lg px-4 gap-3" 
								value="Anterior" 
								rendered="#{questaoMBean.indexItemAtual > 0 || questaoMBean.indexRequisitoAtual > 0}"
								action="#{questaoMBean.voltarPergunta}" />
							<h:commandButton class="btn btn-success btn-lg px-4 gap-3" value="Próxima" action="#{questaoMBean.proximaPergunta}">
								
							</h:commandButton>
						</div>
					</div>
				</h:form>
			</div>
		</article>
	</section>
	
	<section class="container">
  		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    		<p class="col-md-4 mb-0 text-muted">© 2022 ECIS, Inc</p>
    		<p class="col-md-4 mb-0 text-muted">Developed By <a target="blank" href="https://www.linkedin.com/in/patricia-pamplona-dev/">Patrícia Pamplona</a></p>
  		</footer>
	</section>
</h:body>
</html>
